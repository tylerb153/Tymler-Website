{% load static %}
<html lang="en" style=>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

        <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
        <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
        <link rel="icon" sizes="192x192" href="{% static 'android-chrome-192x192.png' %}">
        
        <script src="{% static 'js/base.js' %}" defer></script>
        {% block head %}{% endblock%}
    </head>
    <body class="">
        {% block content %}{% endblock %}

        <hr class="m-0">
        <footer class="d-flex flex-column p-1 align-items-center bg-body-secondary">
            <a class="link-secondary link-underline link-underline-opacity-0 link m-1">Â© Tyler Bischoff</a>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
